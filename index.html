<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Biglietto del treno</title>
</head>

<body>
  <div class="container d-flex align-content-center">
    
    <form class="w100 form d-flex flex-wrap  justify-content-center align-content-center row">
      <div class="col-3 p-4">
        <label for="name-surname">Nome e Cognome:</label>
        <input type="text" id="name-surname-field" name="name-surname" placeholder="Nome e Cognome" required>
      </div>

      <div class="col-3 p-4">
        <label for="km">KM da percorrere</label>
        <input type="number" min="0" id="km-field" name="km" placeholder="Kilometri da percorrere" required>
      </div>

      <div class="col-3 p-4">
        <label for="age">Fascia d'Et√†</label><br>
        <select id="age-field" name="age" required>
        <option value="minor">Minorenne</option>
        <option value="adult">Maggiorenne</option>
        <option value="senior">Over 65</option>
      </select>
      </div>
      
      <div class="col-12 d-flex justify-content-center mt-4">
        <button class="sbm-btn m-3" type="submit">Acquista biglietto</button>
        <button class="reset-btn m-3" type="submit">Annulla</button>
      </div>

    </form> 

  </div>

  <div class="container">
    <div class="row">
      <div class="col-3">
        <h4>Nome Passeggero</h4>
        <span id="name"></span>
      </div>
      <div class="col-2">
        <h4>Offerta</h4>
        <span id="offer"></span>
      </div>
      <div class="col-2">
        <h4>Carrozza</h4>
        <span id="carriage"></span>
      </div>
      <div class="col-2">
        <h4>Codice CP</h4>
        <span id="cp-code"></span>
      </div>
      <div class="col-3">
        <h4>Costo Biglietto</h4>
        <span id="price"></span>

      </div>
    </div>

  </div>


  <script src="./js/script.js"></script>
</body>

</html>
